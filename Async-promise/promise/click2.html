<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click Version2</title>
</head>

<body>
    <button>Click!</button>
    <script>
        function startGame() {
            let counter = 0;
            document.querySelector('button').addEventListener("click", () => {
                counter++;
            });

            setTimeout(() => {
                if (counter > 5)
                    alert('You win! Your clicks: ' + counter);
                else
                    alert('Sorry, you lost.');
            }, 2000);
        }

        startGame();
    </script>
</body>

</html>
