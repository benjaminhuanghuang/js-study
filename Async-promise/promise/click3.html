<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click Promise Version</title>
</head>

<body>
    <button>Click!</button>
    <script>
        function startGame() {
            let counter = 0;
            document.querySelector('button').addEventListener("click", () => {
                counter++;
            });

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5)
                        resolve(counter);
                    else
                        reject();
                }, 2000);
            });

        }

        startGame().then((counter)=>{
            alert('You win! Your clicks: ' + counter);
        })
        .catch(()=>{
            alert('Sorry, you lost.');
        });
    </script>
</body>

</html>
